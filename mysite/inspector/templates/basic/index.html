{%load static%}

<!DOCTYPE html>
<html>
  <head>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["search_url"].value;
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
            '((\\d{1,3}\\.){3}\\d{1,3}))'+ // ip (v4) address
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ //port
            '(\\?[;&amp;a-z\\d%_.~+=-]*)?'+ // query string
            '(\\#[-a-z\\d_]*)?$','i');
  
        if (x == "") {
          alert("Search url must be filled out");
          x.focus();
          return false;
        }

        if (!!pattern.test(x)) {
          alert("Invalid Format : URL expected");
          x.focus();
          return false;
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Inspector Tool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link " href="#">&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;
              &emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;Home</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">How It Works</a>
          <a class="nav-item nav-link active" href="{%url 'index'%}">Search<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
      <span class="nav-item" style="color: aliceblue;">
        Hello, {{request.user}}
      </span>
      &emsp13;
      <span class = "hello-msg">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{%url 'logout'%}">Logout</a></button>
      </span>
    </nav>
    
    <div class="jumbotron">
      <h1 class="display-4 text-center">Hello, there!</h1>
      <p class="lead text-center">
        Welcome to Inspector - a tool that helps you inspect a smartphone
      </p>
      <hr class="my-4 text-center" />
      <p class="text-center">
        Inspect different aspects of a smartphone on Jumia!!
     </p>
      <p class="lead text-center">
        <a class="btn btn-danger text-center" href="{% url 'index' %}" role="button">Clear Search</a>
      </p>
    </div>

    <form
      name="myForm"
      action="{% url 'search' %}"
      onsubmit="return validateForm()"
      method="GET"
      class="text-center"
    >
      <div class="form-group">
        <label for="search_url">Smartphone URL</label>
        
        <input
          class="form-control search-box"
          type="search"
          placeholder="Smartphone URL"
          name="search_url"
          value="{{search_url}}"
          style="width: 50%; margin-left: 400px"

        />
      </div>      </div>
      <button type="submit" class="btn btn-primary text-center">Submit</button>
    </form>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    ></script>
  </body>
